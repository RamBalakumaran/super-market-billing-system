<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sales Report</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: #f5f5f5; }
        .header { background-color: #3a86ff; color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
        .nav-links a { color: white; text-decoration: none; margin-left: 20px; }
        .container { max-width: 1200px; margin: 20px auto; padding: 20px; }
        h1 { margin-bottom: 20px; color: #333; }
        .report-table { width: 100%; background-color: white; border-collapse: collapse; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); overflow: hidden; }
        .report-table th, .report-table td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }
        .report-table th { background-color: #f8f9fa; }
        .status-paid { color: green; font-weight: bold; }
        .status-unpaid { color: red; font-weight: bold; }
    </style>
</head>
<body>
<div class="header">
    <div class="logo">Supermarket Sales Report</div>
    <div class="nav-links">
        <a th:href="@{/admin/home}">Products</a>
        <a th:href="@{/}">Logout</a>
    </div>
</div>

<div class="container">
    <h1>All Customer Orders</h1>
    <table class="report-table">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Customer</th>
                <th>Date</th>
                <th>Total Amount</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${order.id}"></td>
                <td th:text="${order.customer}"></td>
                <td th:text="${#dates.format(order.orderDate, 'dd-MMM-yyyy HH:mm')}"></td>
                <td th:text="'Rs.' + ${#numbers.formatDecimal(order.totalAmount, 1, 2)}"></td>
                <td>
                    <span th:text="${order.status}" th:class="${order.status == 'Paid'} ? 'status-paid' : 'status-unpaid'"></span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
