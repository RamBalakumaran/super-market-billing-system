<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: #f5f5f5; }
        .header { background-color: #3a86ff; color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
        .nav-links a { color: white; text-decoration: none; margin-left: 20px; }
        .container { max-width: 900px; margin: 20px auto; padding: 20px; background-color: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f8f9fa; }
        .total-row { font-weight: bold; font-size: 1.2em; }
        .checkout-form { margin-top: 20px; text-align: right; }
        .checkout-btn { background-color: #28a745; color: white; border: none; padding: 12px 25px; border-radius: 5px; font-size: 16px; cursor: pointer; }
        .empty-cart { text-align: center; font-size: 1.2em; color: #666; padding: 50px; }
    </style>
</head>
<body>
<div class="header">
    <div class="logo">Your Shopping Cart</div>
    <div class="nav-links">
        <a th:href="@{/customer/home}">Continue Shopping</a>
    </div>
</div>
<div class="container">
    <h1>Review Your Cart</h1>
    <div th:if="${cartItems == null or cartItems.isEmpty()}" class="empty-cart">
        <p>Your cart is empty.</p>
    </div>
    <div th:if="${cartItems != null and not cartItems.isEmpty()}">
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${cartItems}">
                    <td th:text="${item.product.name}">Product Name</td>
                    <td th:text="'Rs.' + ${#numbers.formatDecimal(item.product.price, 1, 2)}">Rs.0.00</td>
                    <td th:text="${item.quantity}">1</td>
                    <td th:text="'Rs.' + ${#numbers.formatDecimal(item.subtotal, 1, 2)}">Rs.0.00</td>
                </tr>
            </tbody>
            <tfoot>
                <tr class="total-row">
                    <td colspan="3">Grand Total</td>
                    <td th:text="'Rs.' + ${#numbers.formatDecimal(totalAmount, 1, 2)}">Rs.0.00</td>
                </tr>
            </tfoot>
        </table>
        
        <!-- THE CORRECTION IS IN THE LINE BELOW -->
        <form class="checkout-form" th:action="@{/customer/cart/checkout}" method="post">
             <input type="hidden" id="customer-name-field" name="customer">
            <button id="checkout-btn" type="submit" class="checkout-btn">Proceed to Checkout</button>
        </form>
    </div>
</div>
<script>
    // Pass customer name from localStorage to the form
    document.addEventListener('DOMContentLoaded', function() {
        const customerName = localStorage.getItem('customerName') || '';
        document.getElementById('customer-name-field').value = customerName;
        
        document.getElementById('checkout-btn').addEventListener('click', function(e){
            if(customerName === ''){
                e.preventDefault();
                alert('Please go back to the shopping page and enter your name first.');
            }
        });
    });
</script>
</body>
</html>
