<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Product</title>
    <style>
        /* Re-using similar styles for consistency */
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f9; margin: 0; }
        .header { background-color: #3a86ff; color: white; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; }
        .header .logo { font-size: 24px; font-weight: bold; }
        .nav-links a { color: white; text-decoration: none; margin-left: 20px; font-size: 16px; }
        .container { max-width: 700px; margin: 30px auto; padding: 20px; }
        .card { background-color: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.05); padding: 25px; }
        h1 { color: #333; margin-bottom: 20px; }
        .update-form .form-control { margin-bottom: 15px; }
        .update-form label { display: block; margin-bottom: 5px; font-weight: 500; }
        .update-form input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 16px; }
        .form-actions { margin-top: 20px; display: flex; gap: 10px; }
        .action-btn { padding: 10px 20px; border-radius: 4px; text-decoration: none; font-size: 16px; cursor: pointer; border: none; }
        .save-btn { background-color: #28a745; color: white; }
        .cancel-btn { background-color: #6c757d; color: white; }
    </style>
</head>
<body>
<div class="header">
    <div class="logo">Supermarket Admin</div>
    <div class="nav-links">
        <a th:href="@{/admin/home}">Products</a>
        <a th:href="@{/admin/report}">Report</a>
        <a th:href="@{/}">Logout</a>
    </div>
</div>
<div class="container">
    <div class="card">
        <h1>Update Product</h1>
        <!-- Form is bound to the 'product' object from the model -->
        <form class="update-form" th:action="@{/admin/update}" th:object="${product}" method="post">
            <!-- Hidden input to send the product ID back to the server -->
            <input type="hidden" th:field="*{id}" />

            <div class="form-control">
                <label for="name">Product Name</label>
                <input type="text" id="name" th:field="*{name}" required>
            </div>
            <div class="form-control">
                <label for="price">Price</label>
                <input type="number" id="price" step="0.01" th:field="*{price}" required>
            </div>
            <div class="form-control">
                <label for="quantity">Stock Quantity</label>
                <input type="number" id="quantity" th:field="*{quantity}" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="action-btn save-btn">Save Changes</button>
                <a th:href="@{/admin/home}" class="action-btn cancel-btn">Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
