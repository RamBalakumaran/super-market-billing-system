<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        /* Your existing CSS */
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f9; margin: 0; }
        .header { background-color: #3a86ff; color: white; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; }
        .header .logo { font-size: 24px; font-weight: bold; }
        .nav-links a { color: white; text-decoration: none; margin-left: 20px; font-size: 16px; }
        .container { max-width: 1200px; margin: 30px auto; padding: 20px; }
        .card { background-color: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.05); padding: 25px; margin-bottom: 30px; }
        h1, h2 { color: #333; }
        .add-product-form { display: grid; grid-template-columns: 1fr 1fr 1fr auto; gap: 15px; align-items: flex-end; }
        .form-control label { display: block; margin-bottom: 5px; font-weight: 500; }
        .form-control input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        .submit-btn { padding: 10px 20px; background-color: #3a86ff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .product-card { background-color: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.05); padding: 20px; }
        .product-card h3 { margin-top: 0; }
        .product-card .price { color: #3a86ff; font-weight: bold; font-size: 18px; margin: 10px 0; }
        .product-card .stock { color: #666; }
        .product-actions { margin-top: 15px; display: flex; gap: 10px; justify-content: flex-end; }
        .action-btn { padding: 8px 15px; border: none; border-radius: 4px; color: white; cursor: pointer; text-decoration: none; }
        .delete-btn { background-color: #ff3a3a; }
        /* Style for the new Update button */
        .update-btn { background-color: #ffc107; }
    </style>
</head>
<body>
<div class="header">
    <div class="logo">Supermarket Admin</div>
    <div class="nav-links">
        <a th:href="@{/admin/home}">Products</a>
        <a th:href="@{/admin/report}">Report</a>
        <a th:href="@{/}">Logout</a>
    </div>
</div>
<div class="container">
    <h1>Product Management</h1>
    <div class="card">
        <h2>Add New Product</h2>
        <form class="add-product-form" th:action="@{/admin/add}" method="post">
            <div class="form-control">
                <label for="name">Product Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-control">
                <label for="price">Price</label>
                <input type="number" id="price" name="price" step="0.01" required>
            </div>
            <div class="form-control">
                <label for="quantity">Stock Quantity</label>
                <input type="number" id="quantity" name="quantity" required>
            </div>
            <button type="submit" class="submit-btn">Add Product</button>
        </form>
    </div>

    <h2>Current Inventory</h2>
    <div class="product-grid">
        <div th:each="product : ${products}" class="product-card">
            <h3 th:text="${product.name}">Product Name</h3>
            <div class="price" th:text="'Rs.' + ${#numbers.formatDecimal(product.price, 1, 2)}">$0.00</div>
            <div class="stock" th:text="'In Stock: ' + ${product.quantity}">Stock: 0</div>
            <div class="product-actions">
                <!-- THE NEW UPDATE BUTTON IS HERE -->
                <a th:href="@{/admin/update/{id}(id=${product.id})}" class="action-btn update-btn">Update</a>
                <a th:href="@{/admin/delete/{id}(id=${product.id})}" class="action-btn delete-btn">Delete</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
