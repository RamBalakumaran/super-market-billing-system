<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Orders</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: #f5f5f5; }
        .header { background-color: #3a86ff; color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
        .nav-links a { color: white; text-decoration: none; margin-left: 20px; }
        .container { max-width: 1000px; margin: 20px auto; padding: 20px; }
        h1 { margin-bottom: 20px; color: #333; }
        .order-table { width: 100%; background-color: white; border-collapse: collapse; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); overflow: hidden; }
        .order-table th, .order-table td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }
        .order-table th { background-color: #f8f9fa; }
        .order-status-paid { color: green; font-weight: bold; }
        .order-status-unpaid { color: red; font-weight: bold; }
        .pay-btn { background-color: #28a745; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; }
        .no-bills { text-align: center; font-size: 1.2em; color: #666; padding: 50px; background: white; border-radius: 8px; }
    </style>
</head>
<body>
<div class="header">
    <div class="logo">Your Orders</div>
    <div class="nav-links">
        <a th:href="@{/customer/home}">Continue Shopping</a>
    </div>
</div>

<div class="container">
    <h1 th:text="${pageTitle}">Orders</h1>
    
    <div th:if="${orders.isEmpty()}" class="no-bills">
        <p>No orders found.</p>
    </div>

    <table class="order-table" th:if="${!orders.isEmpty()}">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Date</th>
                <th>Total Amount</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${order.id}"></td>
                <td th:text="${#dates.format(order.orderDate, 'dd-MMM-yyyy')}"></td>
                <td th:text="'Rs.' + ${#numbers.formatDecimal(order.totalAmount, 1, 2)}"></td>
                <td>
                    <span th:text="${order.status}" th:class="${order.status == 'Paid'} ? 'order-status-paid' : 'order-status-unpaid'"></span>
                </td>
                <td>
                    <form th:if="${order.status == 'Unpaid'}" th:action="@{/customer/order/pay}" method="post">
                        <input type="hidden" name="orderId" th:value="${order.id}" />
                        <input type="hidden" name="customer" th:value="${order.customer}" />
                        <button type="submit" class="pay-btn">Pay Now</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
